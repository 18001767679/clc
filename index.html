<!DOCTYPE html>
<html> 
    <head>
        <title>List of levels</title> 
    </head>
    <body>
        List of levels:
        <ul id="ul">
        
        </ul>
    </body>
 
    <script>
        var a=1;
        for (var i=1;i<=a;i++){
            document.getElementById("ul").innerHTML+="<li><a href='levels/"+i+".html'>Level "+i+"</a></li>";
        }
        
    </script>
</html>
